<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
</head>
<body>
<h2>Sign Up</h2>
<form th:action="@{/signup}" method="post">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="userName" required><br> <!-- changed name attribute to userName -->
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="userPassword" required><br> <!-- changed name attribute to userPassword -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="userEmail" required><br> <!-- changed name attribute to userEmail -->
  <label for="contact">Contact:</label><br>
  <input type="text" id="contact" name="userContact"><br> <!-- changed name attribute to userContact -->
  <label for="role">Role:</label><br>
  <input type="text" id="role" name="role" required><br> <!-- role seems to be fine -->
  <input type="submit" value="Sign Up">
</form>

</body>
</html>
