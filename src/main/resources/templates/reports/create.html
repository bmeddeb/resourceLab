<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
    <title>Create Report</title>
</head>


<body>
<section layout:fragment="content">
    <div class="container">
        <a class="btn btn-primary" th:href="@{/reports}">Back to Reports List</a>
        <h2>Create Report</h2>

        <form th:action="@{/reports/save}" th:object="${report}" method="post">
            <div class="form-group">
                <label for="resourceID">Resource</label>
                <select th:field="*{resourceID}">
                    <option th:each="resource : ${resources}" th:value="${resource.resourceID}" th:text="${resource.resourceName}"></option>
                </select>

            </div>

            <div class="form-group">
                <label for="userID">User</label>
                <select th:field="*{userID}">
                    <option th:each="user : ${users}" th:value="${user.userID}" th:text="${user.userName}"></option>
                </select>

                </select>
            </div>

            <div class="form-group">
                <label for="utilizationData">Data</label>
                <textarea th:field="*{utilizationData}" id="utilizationData" rows="10" required></textarea>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        hljs.highlightAll();
    });
</script>

</body>

</html>
