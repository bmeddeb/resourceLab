<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${title}">Page Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/a11y-light.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <script th:src="@{/js/rlab.js}" defer></script>

<body>

      <ul class="navbar-nav mr-auto">
        <!-- Add your menu items here -->
      </ul>
    </div>
  </nav>

<main layout:fragment="content">
  <!-- Page specific content will go here -->
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">ResourceLab - ASU - SER 322 - </span>
    <a href="#" th:href="@{/}">Home</a>
  </div>
