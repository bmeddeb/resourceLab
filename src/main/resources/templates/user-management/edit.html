<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
  <title>Edit User</title>

</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h1 class="title">Edit User</h1> <!-- Add 'title' class -->
    <form th:action="@{/user-management/update/{id}(id=${user.userID})}" method="post" class="form"> <!-- Add 'form' class -->
      <input type="hidden" id="id" name="id" th:value="${user.userID}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:value="${user.userName}" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${user.userEmail}" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:value="${user.userPassword}" required>
      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" th:value="${user.userContact}">
      <label for="role">Role:</label>
      <input type="text" id="role" name="role" th:value="${user.role}" required>
      <button type="submit" class="btn btn-primary">Update User</button> <!-- Add 'btn btn-primary' classes -->
    </form>
  </div>
</main>
</body>
</html>
